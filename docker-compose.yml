services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
      - "${TCP_PORT}:${TCP_PORT}"
    environment:
      - PORT=${PORT}
      - TCP_PORT=${TCP_PORT}
      - DATABASE_URL=postgresql://postgres:postgres@${DATABASE_URL}/msservergpstcp?schema=public
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    networks:
      - postgres_network
    restart: unless-stopped

networks:
  postgres_network: